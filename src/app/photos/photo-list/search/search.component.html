<div class="text-center mt-3 mb-3">
    <form>
        <i aria-hidden="true" class="fa fa-search mr-1"></i>
        <input
            class="rounded"
            type="search"
            placeholder="search..."
            autofocus
            (keyup) = "debounce.next($event.target.value)"
            [value] = 'value'
            >
            <!--
                () = view -> componente
                [] = componente -> view

                Os 2 são unidirecionais!

                o $event.target.value pega o que esta sendo digitado no input
                keyup é um evento do JavaScript
            -->
    </form>
</div>
